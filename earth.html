        const locations = [

        // === 2. Three.js 3D åœºæ™¯ ===
        let scene, camera, renderer, earth, controls;

        function init3D() {
            const container = document.getElementById('canvas-container');
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x020205); // æ·±ç©ºé»‘ç•¥å¸¦è“

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 25;

            renderer = new THREE.WebGLRenderer({ antialias: true });

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.rotateSpeed = 0.5;
            controls.minDistance = 12;
            controls.maxDistance = 50;

            // --- ç¯å…‰ä¼˜åŒ– (æ¶ˆé™¤å¥‡æ€ªå…‰æ–‘) ---
            // 1. å¢å¼ºç¯å¢ƒå…‰ï¼Œè®©åœ°çƒæ•´ä½“å˜äº®ï¼Œå‡å°‘æ­»é»‘
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6); 
            scene.add(ambientLight);

            // 2. ä½¿ç”¨åŠçƒå…‰æ¨¡æ‹Ÿå¤©å…‰ï¼Œæ›´è‡ªç„¶
            const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.6);
            hemiLight.position.set(0, 20, 0);
            scene.add(hemiLight);

            // 3. ä¸»å…‰æºï¼Œæ¨¡æ‹Ÿå¤ªé˜³ï¼Œä½†å¼ºåº¦é€‚ä¸­
            const sunLight = new THREE.DirectionalLight(0xffffff, 0.8);
            sunLight.position.set(50, 30, 50);
            scene.add(sunLight);

            // --- åˆ›å»ºåœ°çƒ ---
            const geometry = new THREE.SphereGeometry(10, 64, 64);
            const loader = new THREE.TextureLoader();
            
            // æè´¨ä¼˜åŒ–ï¼šå¤§å¹…é™ä½é«˜å…‰(specular)å’Œå…‰æ³½åº¦(shininess)
            // è¿™æ ·å°±ä¸ä¼šæœ‰é‚£ä¸ªâ€œæ²¹å…‰é”ƒäº®â€çš„å¥‡æ€ªå…‰æ–‘äº†
            const material = new THREE.MeshPhongMaterial({
                map: loader.load('https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg'),

            });
            
            earth = new THREE.Mesh(geometry, material);
            scene.add(earth);

            // å¤§æ°”å±‚
            const atmosGeo = new THREE.SphereGeometry(10.2, 64, 64);
            const atmosMat = new THREE.MeshPhongMaterial({
                color: 0x00aaff,
                transparent: true,
                opacity: 0.15,
                side: THREE.BackSide,
                blending: THREE.AdditiveBlending
            });
            const atmosphere = new THREE.Mesh(atmosGeo, atmosMat);
            scene.add(atmosphere);

            addStars();

            window.addEventListener('resize', onWindowResize, false);

        function addStars() {
            const starGeo = new THREE.BufferGeometry();
            const starCount = 1500;
            const posArray = new Float32Array(starCount * 3);
            for(let i=0; i<starCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 200;
            }
            starGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            const starMat = new THREE.PointsMaterial({color:0xaaaaaa, size:0.15, transparent: true, opacity: 0.8});
            const stars = new THREE.Points(starGeo, starMat);
            scene.add(stars);
        }

        function latLonToVector3(lat, lon, radius) {
            const phi = (90 - lat) * (Math.PI / 180);
            const theta = (lon + 180) * (Math.PI / 180);
            const x = -(radius * Math.sin(phi) * Math.cos(theta));
            const z = (radius * Math.sin(phi) * Math.sin(theta));
            const y = (radius * Math.cos(phi));
            return new THREE.Vector3(x, y, z);
        }

        function addMarkers() {
            const radius = 10;
            locations.forEach(loc => {
                const pos = latLonToVector3(loc.lat, loc.lon, radius);
                const markerGeo = new THREE.SphereGeometry(0.15, 16, 16);
                const markerMat = new THREE.MeshBasicMaterial({ color: loc.color });
                const marker = new THREE.Mesh(markerGeo, markerMat);
                marker.position.copy(pos);
                marker.userData = loc;
                
                const ringGeo = new THREE.RingGeometry(0.2, 0.25, 32);
                const ringMat = new THREE.MeshBasicMaterial({ color: loc.color, side: THREE.DoubleSide, transparent: true });
                const ring = new THREE.Mesh(ringGeo, ringMat);
                ring.lookAt(pos.clone().multiplyScalar(2));
                marker.add(ring);

                earth.add(marker);
                markers.push(marker);
            });
        }

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        function onMouseClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;

                const selected = intersects[0].object.userData;
                openPanel(selected.name, selected.type);
            }
        }

        function onWindowResize() {

            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {

            controls.update();
            earth.rotation.y += 0.0005;
            markers.forEach(m => {

                ring.scale.set(s, s, s);
            });
            renderer.render(scene, camera);
        }

        async function callDeepSeek(prompt, systemText = "", jsonMode = false) {

                    return `âš ï¸ API Error: ${msg}`;

            }
        }
